    <!-- Delete popUp -->

    <div class="container row justify-content-center position-absolute popUp">
      <div class="col-lg-4 col-md-8 col-sm-10 bg-light opacity-75">
        <p class="my-5 text-center">Confirm Delete?</p>
        <div class="row mb-5 justify-content-evenly">
          <button class="col-lg-4 col-md-5 col-6" onclick="cancelDelete()">No</button>
          <button class="col-lg-4 col-md-5 col-6" onclick="confirmDelete()">Yes</button>
        </div>
      </div>
    </div>

    <!-- Heading -->
    <h1 class="text-center my-5 gradientVioletText largeText">Keep Notes</h1>

    <!-- Input form -->
    <form action="" id="form" class="d-flex flex-column container-fluid row align-items-center">
        <input type="text" placeholder="Enter Title" class="col-lg-4 col-md-6 my-3 text-center p-2 borderDashed" id="title">
        <textarea type="text" placeholder="Enter Tasks" class="col-lg-4 col-md-6 mt-3 p-5 borderDashed" id="task"></textarea>
        <div id="msgErr" class="rounded col-lg-4 col-md-6 text-light my-1"></div>
        <div class="col-8 d-flex justify-content-center ">
          <input id="submit" type="submit" class="col-lg-2 col-md-3 col-sm-4 col-8 mt-5 greenBg">
        </div>
    </form>

    <!-- Notes Section -->
    <ul id="taskContainer" class="container-fluid row mt-5 justify-content-evenly gap-3">
