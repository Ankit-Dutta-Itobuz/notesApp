<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Heading -->
  <h1 class="container text-center my-5 gradientVioletText largeText">Keep Notes</h1>

  <section class="container">
    <!-- Delete popUp -->

    <div class="row popUp justify-content-center align-items-center">
      <div class="col-lg-4 col-md-8 col-sm-10 bg-light border border-secondary rounded popUpContent">
        <p class="my-5 text-center">Confirm Delete?</p>
        <div class="row mb-5 justify-content-evenly">
          <button class="col-lg-4 col-md-5 col-6 buttonScale" onclick="cancelDelete()">No</button>
          <button class="col-lg-4 col-md-5 col-6 buttonScale" onclick="confirmDelete()">Yes</button>
        </div>
      </div>
    </div>

    <!-- Input form -->
    <div id="form" class="d-flex flex-column container row align-items-center pb-5 position-relative">
      <input type="text" placeholder="Enter Title" class="col-lg-4 col-md-6 my-1 text-center p-3 borderDashed col-10"
        id="title">
      <div id="msgErr" class="col-lg-4 col-md-6 col-10 text-center py-2 text-light"></div>
      <textarea type="text" placeholder="Enter Tasks" class="col-lg-4 col-md-6 col-10 mt-1 p-5 borderDashed"
        id="task"></textarea>
      <div class="col-6 d-flex justify-content-center ">
        <button id="submit"
          class="buttonScale col-lg-2 col-md-3 col-sm-4 col-8 mt-5 greenBg hidden position-absolute">submit</button>
        <button id="updateButton"
          class="buttonScale col-lg-2 col-md-3 col-sm-4 col-8 mt-5 greenBg hidden position-absolute">update</button>
      </div>
    </div>

    <!-- Notes Section -->
    <ul id="taskContainer" class="container-fluid row mt-5 justify-content-evenly gap-3 pt-5">
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
